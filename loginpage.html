<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

<link href="styles.css" 
    rel="stylesheet" 
    type="text/css">

</head>
<body style="margin:0; height:100vh; display:flex; justify-content:center; align-items:center;">  
    <form id="loginForm">
        <h2>Admin Login</h2>
        <label for="username" style = "color:white; font-family: Lexend Giga, sans-serif;">Username:</label><br />
        <input type="text" id="username" name="username" /><br /><br />

        <label for="password" style = "color:white; font-family: Lexend Giga, sans-serif;">Password:</label><br />
        <input type="password" id="password" name="password" /><br /><br />

        <button type="submit" id="loginbutton" style="padding:10px 20px; font-size:16px;">Login</button>  
    </form>

  <script>
    const VALID_USERNAME = "dylan";
    const VALID_PASSWORD = "1234";
    const REDIRECT_URL = "testing/indexTesting.html"; // your destination

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === VALID_USERNAME && password === VALID_PASSWORD) {
        window.location.href = REDIRECT_URL;
      } else {
        alert("Invalid username or password.");
      }
    });
  </script>
</body>
</html>
