---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <p><time>{{ page.date | date: "%B %d, %Y" }}</time></p>
  
  {{ content }}
  
  <nav>
    {% if page.previous %}
      <a href="{{ page.previous.url }}">← {{ page.previous.title }}</a>
    {% endif %}
    {% if page.next %}
      <a href="{{ page.next.url }}">{{ page.next.title }} →</a>
    {% endif %}
  </nav>
</article>
